<!DOCTYPE html>
<html lang="en">
 
  <head>
      <meta charset="UTF-8">
      <title>Velo journey diary</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
      <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  
  <body>
    <div class="inner">
    
     <form action="post" class="form-record" data-error>
       <h2 class="form-record__title">Describe your last journey</h2>
       
       <fieldset class="formset  form-record__private">
         <legend>Private info</legend>
         <label for="title" class="descr__title">
           Name of journey 
           <input type="text" name="title" id="title" placeholder="Choose the name" data-info>
         </label>
         <label for="date" class="descr__date">
           Date of journey
           <input name="date" id="date" type="date" data-info>
         </label>
         
         <section class="stars"> 
             <span class="stars__title">Starscount</span>
             <input type="radio" name="stars" value="5" id="stars-five">
             <label for="stars-five"> </label>
             <input type="radio" name="stars" value="4" id="stars-four">
             <label for="stars-four"> </label>
             <input type="radio" name="stars" value="3" id="stars-three">
             <label for="stars-three"> </label>
             <input type="radio" name="stars" value="2" id="stars-two">
             <label for="stars-two"> </label>
             <input type="radio" name="stars" value="1" id="stars-one">
             <label for="stars-one"> </label>
         </section>
         
         <section class="range">
           <span class="range__title">Jorney range</span>
           <div class="range__bar">
             <div class="range__fill">
               <div class="range__toggle"></div>
             </div>
           </div>
           <input type="text" class="range__output" name="range" readonly data-info>
         </section>
         
         <label for="description">Description</label>
         <textarea name="description" id="description" placeholder="Describe your journey with all details" data-info></textarea>
       </fieldset>
       
       <fieldset class="formset  form-record__photo">
        <legend>Photo</legend>
         <label>Load your awesome photo
           <input type="file" name="file" multiple>
         </label>
         <div class="form-record__photo-container"></div>
       </fieldset>
       
       <fieldset class="formset  form-record__coords">
         <legend>Map</legend>
         <div class="google-map">
           <div class="google-map__map" id="map"></div>
           <div class="google-map__coord-wrapper">
             <h3 class="google-map__coord-title">Coordinates</h3>
             <p class="google-map__coord-tip">Click on the map to save position and set the coordinates to the field</p>
             <label class="google-map__label-lat">Latitude
               <input type="text" class="google-map__coord-lat" name="latitude" readonly data-info>
             </label>
             <label class="google-map__label-lng">Longitude
               <input type="text" name="longitude" class="google-map__coord-lng" readonly data-info>
             </label>
             <button class="google-map__coord-change">Change coords</button>
           </div>
         </div>
       </fieldset>
       
       <input class="form-record__save--local-storage" type="submit" value="Save to local Storage">
       <input type="submit" value="Send to server(AJAX)" class="form-record__save--ajax">
       <div class="form-record__error-message"></div>
       
     </form>
    </div>
    
    
    <section class="articles inner">
      <ul role="navigation" class="articles__buttons-nav">
        <li class="articles__render" id="render">All</li>
        <li class="articles__stars-top" id="stars-increase">Starscount</li>
        <li class="articles__range-top" id="range-decrease">Range of journey</li>
        <li class="articles__with-photo" id="photo-amount">Photo amount</li>
      </ul>
      <div class="articles__container"></div>
    </section>
  <script src="js/form.js"></script>
  <script src="js/articles.js"></script>
  
  
  
  <template id="article-template">
   
    <article class="articles__item">
      <img src="" alt="">
      <header class="item__header">
        <span class="item__date"></span>
        <h2 class="item__title"></h2>
      </header>
      <main class="item__main">
        <p class="item__description"></p>
        <div class="item__wrap">
          <span class="item__range">Range: </span>
          <span class="item__stars">Stars: </span>
          <span class="item__files">Photos: </span>
        </div>
      </main>
    </article>
    
  </template>
  
  
  </body>
  
</html>
